<style type="text/css">
	.calendar{
		display: inline-block;
		width: 155px;
		text-align: center;
	}
	.calendar div{
		display: inline-block;
		width: 20px;
		border: 1px solid black;
	}
</style>

<div class="calendar" ng-init='monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September",
    "October", "November", "December"
];'>
	<span>{{monthNames[date.getMonth()]}}</span>
	<span>{{date.getFullYear()}}</span>
	<br>
	<div ng-repeat="i in days track by $index">{{i}}</div>
</div>
